<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Войти REinstagram</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="main">
		<div class="main__registration">
			<div class="container login">
				<div class="for-column">
					<div class="form__container">
						<h1 class="form__logo">
							REinstagram
						</h1>
						<form class="form" method="POST" action="/js/form.js">
							<!-- start form -->
							<div class="form__eladres__login ">
								<input class="form__eladres__login__input input-style" type="email" name="name" required
									placeholder="Email or nickname" maxlength="28">
							</div>
							<div class="form__pass__login ">
								<input class="form__pass__login__input input-style" type="email" name="name" required
									placeholder="Password" maxlength="28">
							</div>
						</form>
						<a href="/main.html" class="button">
							<!-- <span></span>
							<span></span>
							<span></span>
							<span></span> -->
							Войти
						</a>
					</div>
					<div class="form__container ">
						<p class="question">Нет аккаунта?</p>
						<a class="enter" href="/index.html">Регистрация</a>
					</div>
					<div class="download-app">
						<p class="download-app__text">
							Установите приложение.
						</p>
						<div class="download-app__img">
							<img src="/img/appStore.png" alt="" class="app-store">
							<img src="/img/googleStore.png" alt="" class="google-store">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
